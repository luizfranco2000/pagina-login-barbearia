<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>agribusiness</title>
</head>

<body>
    <div class="box">
        <form action="">
            <h1>Barbearia <br>São José</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" >
                <img width="20" height="20" src="https://img.icons8.com/ios/50/FFFFFF/user--v1.png" alt="user--v1"/>
            </div>   

            <div class="input-box">
                <input type="password"  placeholder="Senha">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/FFFFFF/lock--v1.png" alt="lock--v1"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button  class="button-login" type="submit">Entra</button>

            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a> </p>
            </div>

            <p class="login-acessar"> <b>Acessar</b> com outro Usuário</p>

            <button class="button-login-google">
                <img class="button-icone" src="img/google.png" alt="logo google">
                Entrar com google
            </button>

            <button class="button-login-facebook">
                <img class="button-icone" src="img/facebook.png" alt="logo facebok">
                Entrar com Facebook
            </button>

        </form>
    </div>
